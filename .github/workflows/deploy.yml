name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23.1.0'
        
      - name: Install dependencies
        run: npm install
        
      - name: Build the Angular app
        run: npm run build
        
      - name: Install angular-cli-ghpages
        run: npm install -g angular-cli-ghpages
        
      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_BASE_HREF: "/"
          REPOSITORY_NAME: "https://github.com/iammichaelpeter/iammichaelpeter.github.io.git"
          REPOSITORY_USER: "Michael Peter"
          REPOSITORY_EMAIL: "github-actions[bot]@users.noreply.github.com"
        run: npm run deploy