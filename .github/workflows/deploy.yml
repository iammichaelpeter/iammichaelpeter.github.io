name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Setup 404 and nojekyll
        working-directory: dist/iammichaelpeter.github.io/browser
        run: |
          cp index.html 404.html
          touch .nojekyll

      - uses: actions/configure-pages@v4
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/iammichaelpeter.github.io/browser

      - uses: actions/deploy-pages@v4
        id: deployment