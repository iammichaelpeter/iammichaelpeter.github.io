<div class="absolute inset-px rounded-lg bg-surface-container max-lg:rounded-t-[2rem] lg:rounded-tl-[2rem]">
</div>

<div class="relative flex h-full flex-col gap-6">

    <h3 class="text-xl font-semibold">{{ 'stack.frontendCard.title' | transloco }}</h3>

    @if (showAnimations) {
        <div class="flex h-56 w-full pr-10 rounded-lg overflow-hidden">
            <div class="flex flex-col w-full h-full rounded-lg bg-surface shadow-lg border-2 border-gray-400">
                <div class="h-8 bg-tertiary px-2 flex items-center rounded-t-md">
                    <div class="flex space-x-1.5">
                        <div class="w-3 h-3 rounded-full bg-[#FF605C]"></div>
                        <div class="w-3 h-3 rounded-full bg-[#FFBD44]"></div>
                        <div class="w-3 h-3 rounded-full bg-[#00CA4E]"></div>
                    </div>
                </div>
    
                <div class="flex-1 bg-white dark:bg-gray-900 rounded-b-lg">
                    <div class="h-full flex flex-col p-2">
                        <div class="w-full h-8">
                            <div class="h-full bg-primary-container rounded-md transform -translate-y-24 opacity-0 
                        group-hover:translate-y-0 group-hover:opacity-100 
                        transition-all duration-700"></div>
                        </div>
    
                        <div class="flex flex-row gap-2 flex-1 pt-2">
                            <div class="w-16">
                                <div class="h-full bg-secondary-container rounded-md transform -translate-x-24 opacity-0 
                          group-hover:translate-x-0 group-hover:opacity-100 
                          transition-all duration-700 delay-200"></div>
                            </div>
    
                            <div class="flex-1 flex flex-col justify-between">
                                <div class="h-[30%] bg-tertiary-container rounded-md transform translate-x-full scale-75 opacity-0 
                          group-hover:translate-x-0 group-hover:scale-100 group-hover:opacity-100 
                          transition-all duration-700 delay-400">
                                </div>
                                <div class="h-[60%] bg-surface-container rounded-md transform translate-x-full scale-75 opacity-0 
                          group-hover:translate-x-0 group-hover:scale-100 group-hover:opacity-100 
                          transition-all duration-700 delay-600"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }

    <p class="text-sm/6 text-on-surface-variant">{{ 'stack.frontendCard.description' | transloco }}</p>

    <div class="mt-auto flex items-center gap-4">
        <a href="https://angular.dev" 
           target="_blank"
           rel="noopener noreferrer"
           class="block transform transition-all duration-300 hover:scale-110">
            <img 
                class="h-12 w-12 object-contain" 
                src="logos/angular_gradient_resized.png" 
                alt="Angular Logo"
                width="48" 
                height="48"
            >
        </a>
        <a href="https://www.typescriptlang.org" 
           target="_blank" 
           rel="noopener noreferrer"
           class="block transform transition-all duration-300 hover:scale-110">
            <img 
                class="h-12 w-12 object-contain" 
                src="logos/ts-logo-128.svg" 
                alt="TypeScript Logo"
                width="48" 
                height="48"
            >
        </a>
        <a href="https://ngrx.io" 
           target="_blank" 
           rel="noopener noreferrer"
           class="block transform transition-all duration-300 hover:scale-110">
            <img 
                class="h-12 w-12 object-contain" 
                src="logos/ngrx-logo.svg" 
                alt="NgRx Logo"
                width="48" 
                height="48"
            >
        </a>
    </div>

</div>

<div
    class="pointer-events-none absolute inset-px rounded-lg shadow ring-1 ring-outline max-lg:rounded-t-[2rem] lg:rounded-tl-[2rem]">
</div>
