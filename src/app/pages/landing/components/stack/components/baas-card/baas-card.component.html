<!-- Background Container mit Spotlight -->
<div class="absolute inset-px rounded-lg bg-surface-container backdrop-blur-sm lg:rounded-tr-[2rem]">
</div>

<div #cardsRef class="relative flex h-full flex-col gap-6" (mouseenter)="handleMouseEnter()" (mouseleave)="handleMouseLeave()"
    (mousemove)="handleMouseMove($event)">

    <h3 class="text-xl font-semibold">{{ 'stack.baasCard.title' | transloco }}</h3>

    @if (showAnimations) {
        <div class="relative h-64 w-full overflow-hidden">

            <!-- Cloud -->
            <svg class="absolute inset-0 w-full h-full fill-white dark:fill-gray-900" viewBox="2 6 22 22"
                [attr.cursor]="cursor" [attr.cardRef]="cardsRef">
                <defs>
                    <radialGradient
                        id="spotlightGradient"
                        gradientUnits="userSpaceOnUse"
                        r="80%"
                        [attr.cx]="gradientCenterX"
                        [attr.cy]="gradientCenterY"
                    >
                        @if(darkMode()) {
                            @if(mouseOnCard) {
                                <stop offset="0%" stop-color="rgb(160 208 203)" />
                            }
                            <stop offset="100%" stop-color="#404040" />
                        }
                        @if (!darkMode()) {
                            @if(mouseOnCard) {
                                <stop offset="0%" stop-color="rgb(56 102 99)" />
                            }
                            <stop offset="100%" stop-color="#D1D5DB" />
                        }
    
                    </radialGradient>
                </defs>
                <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    class="fill-white dark:fill-gray-900"
                    stroke="url(#spotlightGradient)"
                    stroke-width="0.5"
                    d="M21.24 24.6h-15.76c-3.040 0-5.48-2.48-5.48-5.48 0-2.76 2.040-5.040 4.68-5.44 0.4-3.52 3.4-6.28 7-6.28 2.28 0 4.4 1.12 5.72 2.92 0.16 0 0.32-0.040 0.48-0.040 2.28 0 4.12 1.84 4.12 4.12 0 0.12 0 0.24 0 0.32 2.36 0.36 4.16 2.4 4.16 4.84 0 2.8-2.2 5.040-4.92 5.040z" />
            </svg>
    
            <!-- Services Grid -->
            <div class="absolute inset-0 flex flex-col justify-center items-center gap-2">
                <div class="flex justify-center w-full gap-2">
                    <div class="text-center relative">
                        <div class="w-14 h-14 border border-gray-300 rounded-lg flex items-center justify-center">
                            <mat-icon class="text-tertiary">account_circle</mat-icon>
                        </div>
                    </div>
                    <div class="text-center relative">
                        <div class="w-14 h-14 border border-gray-300 rounded-lg flex items-center justify-center">
                            <mat-icon class="text-tertiary">api</mat-icon>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center w-full gap-2">
                    <div class="text-center relative">
                        <div class="w-14 h-14 border border-gray-300 rounded-lg flex items-center justify-center">
                            <mat-icon class="text-tertiary">table_view</mat-icon>
                        </div>
                    </div>
                    <div class="text-center relative">
                        <div class="w-14 h-14 border border-gray-300 rounded-lg flex items-center justify-center">
                            <mat-icon class="text-tertiary">hub</mat-icon>
                        </div>
                    </div>
                    <div class="text-center relative">
                        <div class="w-14 h-14 border border-gray-300 rounded-lg flex items-center justify-center">
                            <mat-icon class="text-tertiary">storage</mat-icon>
                        </div>
                    </div>
                    <div class="text-center relative">
                        <div class="w-14 h-14 border border-gray-300 rounded-lg flex items-center justify-center">
                            <mat-icon class="text-tertiary">smart_toy</mat-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }

    <p class="text-sm/6 text-on-surface-variant">{{ 'stack.baasCard.description' | transloco }}</p>

    <div class="mt-auto flex items-center gap-4">
        <a href="https://supabase.com" target="_blank" rel="noopener noreferrer"
            class="block transform transition-all duration-300 hover:scale-110">
            <img class="h-12 w-12" src="logos/supabase-logo-icon.svg" alt="Supabase Logo">
        </a>
    </div>

</div>

<div class="pointer-events-none absolute inset-px rounded-lg shadow ring-1 ring-outline lg:rounded-tr-[2rem]">
</div>
